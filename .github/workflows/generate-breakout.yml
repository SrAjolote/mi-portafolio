name: Generar SVG Breakout

# Se ejecuta todos los d√≠as a medianoche UTC
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  generar-svg:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Construir el proyecto
      - name: Build project
        run: npm run build

      # 5. Ejecutar GitHub Breakout CLI
      - name: Generate SVGs
        run: |
          node dist/cli.js --username ${{ github.repository_owner }} --token ${{ secrets.GH_BREAKOUT_TOKEN }} --dark --light --ball-color "#006064" --paddle-color "#006064" --bricks-colors "#e0f7fa,#b2ebf2,#4dd0e1,#0097a7,#006064"
      # 6. Subir SVGs al repositorio
      - name: Commit and push SVGs
        run: |
          mkdir -p images
          mv output/* images/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/
          git commit -m "Actualizar SVGs de Breakout" || echo "No hay cambios"
          git push
